{% extends "base.html" %} {% block content %}
<section class="p-6 bg-white shadow-md rounded-lg max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Article</h2>
  <form
    action="/admin/edit_article/{{ article.id }}"
    method="post"
    class="space-y-6"
  >
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
        >Title</label
      >
      <input
        type="text"
        id="title"
        name="title"
        value="{{ article.title }}"
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700 mb-1"
        >Content</label
      >
      <textarea
        id="content"
        name="content"
        class="w-full border border-gray-300 rounded-md p-2 h-64 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
{{ article.content }}</textarea
      >
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
      >
        Save
      </button>
    </div>
  </form>
</section>
{% endblock %}

{% extends "base.html" %} {% block content %}
<section class="p-6 bg-white rounded-lg shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">New Article</h2>
    <a
      href="/admin/dashboard"
      class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition"
    >
      Back to Dashboard
    </a>
  </div>
  <form action="/admin/article" method="post" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">
        Title
      </label>
      <input
        type="text"
        id="title"
        name="title"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 transition"
        required
      />
    </div>
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">
        Content
      </label>
      <textarea
        id="content"
        name="content"
        rows="8"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 transition"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
    >
      Create Article
    </button>
  </form>
</section>
{% endblock %}

{% extends "base.html" %} {% block content %}
<section class="p-6 bg-white rounded-lg shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
    <a
      href="/admin/new_article"
      class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
    >
      Create Article
    </a>
  </div>

  {% if articles %}
  <div class="space-y-4">
    {% for article in articles %}
    <div class="flex items-start p-4 bg-gray-50 rounded-md shadow">
      <div class="flex-1">
        <h3 class="text-xl font-semibold text-gray-800">{{ article.title }}</h3>
        <p class="text-gray-600 mt-2">{{ article.content | truncate(150) }}</p>
      </div>
      <div class="ml-4 flex flex-col items-end space-y-2">
        <a
          href="/admin/edit_article/{{ article.id }}"
          class="text-blue-500 hover:underline"
        >
          Edit
        </a>
        <form
          action="/admin/article/{{ article.id }}"
          method="post"
          class="inline"
        >
          <button type="submit" class="text-red-500 hover:underline">
            Delete
          </button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-600">No articles yet. Create your first one!</p>
  {% endif %}
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
      <section class="container flex justify-between items-center mx-auto p-4">
        <h1 class="text-3xl font-bold">Blog</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="/" class="text-blue-500 hover:text-blue-700">Home</a>
            </li>
            {% if session.get('user') %}
            <li>
              <a
                href="/admin/dashboard"
                class="text-blue-500 hover:text-blue-700"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="/logout" class="text-blue-500 hover:text-blue-700"
                >Logout</a
              >
            </li>
            {% else %}
            <li>
              <a href="/login" class="text-blue-500 hover:text-blue-700"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </nav>
      </section>
    </header>
    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>
  </body>
</html>

{% extends "base.html" %} {% block content %}
<section class="flex items-center justify-center min-h-screen">
  <div class="p-8 rounded-lg shadow-lg w-80 bg-gray-200">
    <h2 class="text-2xl font-bold text-black mb-6 text-center">Login</h2>
    <form action="/login" method="post" class="space-y-4">
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          class="w-full px-4 py-2 rounded-md bg-gray-100 text-black border border-gray-600 focus:outline-none focus:border-blue-500"
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          class="w-full px-4 py-2 rounded-md bg-gray-100 text-black border border-gray-600 focus:outline-none focus:border-blue-500"
        />
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        >
          login
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
